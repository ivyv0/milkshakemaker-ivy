<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkshake Maker</title>
    <link rel="icon" href="img/milkshakelogo.png" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> 
            <img src="img/logomilkshake.png" alt="logo van milkshake maker">
        </h1>
    </header>
    <main>
        <section class="result">
            <h2>Jouw Milkshake</h2>
            <img src="img/milkshake.png" alt="milkshake foto"> 
            <div class="shake">
                <h3>Smaak</h3>
                <p id="shake-text">Kies eerst een smaak!</p>
                <div class="options-hidden">
                    <p class="flavor1"><img src="img/aardbei.png" alt="aardbei smaak"> </p>
                    <p class="flavor2"><img src="img/chocolade.png" alt="chocolade smaak"> </p>
                    <p class="flavor3"><img src="img/vanilla.png" alt="vanille smaak">  </p>
                </div>
            </div>
            <div class="shake1">
                <h3>Topping</h3>
                <p id="shake-text1"> Kies eerst een topping!</p>
                <div class="options-hidden">
                    <p class="topping1"><img src="img/blauwebessen.png" alt="blauwebessen topping"> </p>
                    <p class="topping2"><img src="img/aardbeitopping.png" alt="aardbei topping "> </p>
                    <p class="topping3"><img src="img/slagroom.png" alt="sslagroom topping"> </p>
                    <p class="topping4"><img src="img/sprinkle.png" alt="sprinkles topping"> </p>
                </div>
            </div>
            <button id="blend-shake">Blend</button>
            <p id="shake-status"></p>  
        </section>
        <section class="flavors">
            <h2>Kies een smaak</h2>
            <div class="options">
                <button class="flavor-aardbei">Aardbei <img src="img/aardbei.png" alt="aardbei smaak"> </button>
                <button class="flavor-chocolade"> Chocolade <img src="img/chocolade.png" alt="chocolade smaak"> </button>
                <button class="flavor-vanille"> Vanille <img src="img/vanilla.png" alt="vanille smaak">  </button>
            </div>
        </section>
        <section class="toppings">
            <h2>Kies je toppings</h2>
            <div class="options">
                <button class="topping-blauwe">Blauwe bessen <img src="img/blauwebessen.png" alt="blauwebessen topping"> </button>
                <button class="topping-aardbei">Aardbei <img src="img/aardbeitopping.png" alt="aardbei topping "> </button>
                <button class="topping-slag">Slagroom <img src="img/slagroom.png" alt="sslagroom topping"> </button>
                <button class="topping-sprinkles"> Sprinkles <img src="img/sprinkle.png" alt="sprinkles topping"> </button>
            </div>
        </section>
        <button id="reload-button" class="reload">Opnieuw beginnen</button>
        <!-- <audio id="success-sound" src="sound/successsoundeffect.mp3"></audio>
        <audio id="blend-sound" src="sound/blendersound.mp3"></audio> -->
    </main>
   
   
    <footer>
        <p>Gemaakt door Ivy üçπ</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
